apply from:'../gradle/maven-central-build.gradle'

group = 'org.grails'
version = "1.0.0.BUILD-SNAPSHOT"

repositories {

    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
    mavenLocal()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-cli:1.0.0.RC4', {
        exclude group:'org.codehaus.groovy', module:'groovy'
    }
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile "org.springframework.boot:spring-boot-autoconfigure:1.0.0.RC4"
    compile "org.grails:grails-datastore-gorm-mongodb:2.0.0.BUILD-SNAPSHOT", {
        exclude group:'org.grails', module:'grails-datastore-gorm-plugin-support'
        exclude group:"org.springframework.data", module:"spring-data-mongodb"
    }
    compile "org.springframework.data:spring-data-mongodb:1.4.0.RELEASE"
    compile "org.springframework:spring-tx:4.0.2.RELEASE"

    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}





